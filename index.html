<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="img/logo.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App | Plain JavaScript</title>
  </head>
  <body>
    <div id="searchContainer">
      <input
        type="text"
        class="searchControl"
        placeholder="City Name or Zipcode"
        id="searchInput"
      />
      <button class="searchControl" id="searchBtn">Search</button>
    </div>

    <div id="weatherContainer">
      <div id="weatherDescription">
        <h1 id="cityHeader"></h1>
        <div id="weatherMain">
          <div id="temperature"></div>
          <div id="weatherDescriptionHeader"></div>
          <div><img id="documentIconImg" /></div>
        </div>
        <hr />
        <div id="winSpead" class="bottom-details"></div>
        <div id="humidity" class="bottom-details"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
